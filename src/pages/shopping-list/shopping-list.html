<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon id="icon-toolbar" name="menu"></ion-icon>
    </button>
    Lista zakupów
  </ion-navbar>
</ion-header>

<ion-content padding style="height: 1300px">
  <ion-item>
      <ion-input [(ngModel)] = "item.name"></ion-input>
  </ion-item>
  <button (click)="btnAddClicked(item)" ion-button>Dodaj</button>
  <ion-slides style="height: auto" direction='vertical'>
  <ion-list>
      <ion-item-sliding class="text" *ngFor="let item of items2 | async">
        <ion-item>
        {{item.name}}
        </ion-item>
          <ion-item-options class='item-options' side="right">
            <button id = 'trash' ion-button color="danger" icon-only (click)="removeItem(item.key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-slides>

  
</ion-content>
<ion-footer>
  <button class = 'footer-button' (click)="removeAll()" ion-button>Usuń Listę</button>
</ion-footer>
